<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessGame.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class = "gameContainer">
        <div class="gameHeader">
            <h1>Guess the number</h1>
        </div>
        <div class="textContainer">
            <p id="guessNumber">?</p>
            <p id="score">Score: <span id="userScore">0</span></p>
            <p id="credits">Credits: <span id="userCredit">10</span</p>
        </div>
        <div class="buttonContainer">
            <div class="buttonInnerContainer"><button id="one" class="button">1</button></div>
            <div class="buttonInnerContainer"><button id="two" class="button">2</button></div>
        </div>
    </div>
    <script src="guessGame.js" charset="UTF-8"></script>
</body>
</html>
