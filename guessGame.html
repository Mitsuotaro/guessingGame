<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessGame.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="container"></div>
    <div class = "gameContainer">
        <div class="gameHeader">
            <h1>Guess the number</h1>
            <p id="guessNumber">?</p>
        </div>
        <div class="buttonContainer">
            <div class="buttonInnerContainer"><button id="one" class="button">1</button></div>
            <div class="buttonInnerContainer"><button id="two" class="button">2</button></div>
        </div>
    </div>
    <div class="betContainer">
        <div class="textContainer"> 
            <p id="bet">Bet: 0</p>
            <p id="credits">Credits: <span id="checkCredits">10</span></p>
            <div class="betButtonContainer">
                <button id="betButton">Bet</button>
            </div>
        </div>
    </div>
    <script src="guessGame.js" charset="UTF-8"></script>
</body>
</html>
